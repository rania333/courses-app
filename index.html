<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <!--fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="homeBody">
    <nav class="navbar navbar-expand-lg navbar-light px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Courses</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#filterid">Filter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#courseData">Our Courses</a>
                </li>
            </ul>
            <ul class="navbar-nav" style="margin-left: 55em;">
                <li class="nav-item">
                    <span id="userName"></span>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-light mx-5" id="logoutBtn">Logout</button>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container-fluid" style="width:70%">
        <div class="form-group">
            <label class="col-form-label" for="ID">ID</label>
            <input type="text" class="form-control" placeholder="ID" id="ID" readonly>
        </div>
        <div class="form-group">
            <label class="col-form-label" for="name">Name</label>
            <input type="text" class="form-control" placeholder="name" id="name">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="mark">Final Mark</label>
            <input type="number" class="form-control" placeholder="mark" id="mark">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="hour">Hours</label>
            <input type="number" class="form-control" placeholder="hour" id="hour">
        </div>
        <br>
        <div class="form-group">
            <label for="available" class="col-form-label">Available</label><br>
            <select class="form-control form-select" id="available">
                <option>Available</option>
                <option>Not-available</option>
            </select>
        </div>
        <br>
        
        <button type="button" class="btn btn-success" id="save">Save</button>
        <!--------filter data -------------->
        <hr>
        <label class="form-label" id="filterid">Filter</label>
        <div style="display: flex;">
            <select class="form-control form-select" id="avFilter">
                <option disabled>Filter By:</option>
                <option value="Available">Available</option>
                <option value="Not-available">Not-available</option>
            </select>
            <input type="number" class="form-control" placeholder="Filter By Marks" 
            id="markFilter">
            <button class="btn btn-primary" id="filterBtn" onclick="testQuery()"> Filter</button>
        </div>
        
        <!--------view data -------------->
        <hr>
        <table id="courseData" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Final Mark</th>
                    <th scope="col">Hours</th>
                    <th scope="col">Available</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="./test.js" type="module"></script>
</body>


</html>
