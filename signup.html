<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="signupBody">
    <div class="container" id="signup">
        <form class="Card align-self-center" onsubmit="submitHandler(event)" action="./login.html">
            <h3 for="" style="text-align: center;">Signup Form</h3>
            <div class="mb-3">
                <label for="name" class="form-label">User Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass">
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            <div id="login" class="form-text">
                I'm already have an account, <a href="./login.html">sign in </a>.
            </div>
        </form>
</div>


<script src="./signup.js" type="module">

</script>
</body>
</html>
